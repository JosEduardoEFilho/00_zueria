<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        canvas {
            background-color: black;
            border: 2px solid white;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Tetris</h1>
    <canvas id="tetrisCanvas" width="300" height="600"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="https://www.myinstants.com/media/sounds/tetris-theme.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script>
        const canvas = document.getElementById("tetrisCanvas");
        const ctx = canvas.getContext("2d");
        const ROWS = 20;
        const COLS = 10;
        const SIZE = 30;
        const board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

        const tetrominoes = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]] // J
        ];

        let currentTetromino = randomTetromino();
        let pos = { x: 3, y: 0 };
        let dropInterval = 500;
        let lastDrop = Date.now();
        let isGameOver = false;
        let isPaused = false;

        const backgroundMusic = document.getElementById("backgroundMusic");

        function randomTetromino() {
            return tetrominoes[Math.floor(Math.random() * tetrominoes.length)];
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            drawTetromino();
        }

        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        ctx.fillStyle = "cyan";
                        ctx.fillRect(x * SIZE, y * SIZE, SIZE, SIZE);
                        ctx.strokeRect(x * SIZE, y * SIZE, SIZE, SIZE);
                    }
                });
            });
        }

        function drawTetromino() {
            ctx.fillStyle = "red";
            currentTetromino.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        ctx.fillRect((pos.x + x) * SIZE, (pos.y + y) * SIZE, SIZE, SIZE);
                        ctx.strokeRect((pos.x + x) * SIZE, (pos.y + y) * SIZE, SIZE, SIZE);
                    }
                });
            });
        }

        function move(dir) {
            pos.x += dir;
            if (collision()) pos.x -= dir;
        }

        function drop() {
            pos.y++;
            if (collision()) {
                pos.y--;
                merge();
                currentTetromino = randomTetromino();
                pos = { x: 3, y: 0 };
                if (collision()) {
                    isGameOver = true;
                    alert("Game Over");
                    resetGame();
                }
            }
        }

        function collision() {
            return currentTetromino.some((row, y) => {
                return row.some((cell, x) => {
                    if (cell) {
                        let newX = pos.x + x;
                        let newY = pos.y + y;
                        return newX < 0 || newX >= COLS || newY >= ROWS || board[newY][newX];
                    }
                    return false;
                });
            });
        }

        function merge() {
            currentTetromino.forEach((row, y) => {
                row.forEach((cell, x) => {
                    if (cell) {
                        board[pos.y + y][pos.x + x] = 1;
                    }
                });
            });
            clearLines();
        }

        function clearLines() {
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                }
            }
        }

        function resetGame() {
            for (let y = 0; y < ROWS; y++) {
                board[y].fill(0);
            }
            isGameOver = false;
            backgroundMusic.play();
        }

        function rotate() {
            // Transpõe a matriz (transforma linhas em colunas)
            const temp = currentTetromino[0].map((_, i) =>
                currentTetromino.map(row => row[i])
            );
            // Inverte as linhas para girar 90 graus no sentido horário
            const rotatedTetromino = temp.map(row => row.reverse());
            const oldTetromino = currentTetromino;
            currentTetromino = rotatedTetromino;

            // Verifica se a rotação causou colisão
            if (collision()) {
                // Se houver colisão, desfaz a rotação
                currentTetromino = oldTetromino;
            }
        }

        document.addEventListener("keydown", event => {
            if (isGameOver || isPaused) return;
            if (event.key === "ArrowLeft") move(-1);
            if (event.key === "ArrowRight") move(1);
            if (event.key === "ArrowDown") drop();
            if (event.key === "ArrowUp") rotate();
            if (event.key === " ") { // Barra de espaço para pausar
                isPaused = !isPaused;
                if (isPaused) {
                    backgroundMusic.pause();
                } else {
                    backgroundMusic.play();
                }
            }
        });

        function update() {
            if (isGameOver || isPaused) {
                requestAnimationFrame(update);
                return;
            }
            if (Date.now() - lastDrop > dropInterval) {
                drop();
                lastDrop = Date.now();
            }
            draw();
            requestAnimationFrame(update);
        }

        backgroundMusic.play();
        update();
    </script>
</body>

</html>
